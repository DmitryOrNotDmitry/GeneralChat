<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Анонимный чат</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/resources/static/style.css" rel="stylesheet">

    <script src="/resources/static/js.js"></script>
    <script>
        const ws = new WebSocket("ws://localhost:8080/ws");
        ws.onmessage = receiveMessage;

        document.addEventListener("DOMContentLoaded", loadRecentMessages);
        document.addEventListener("DOMContentLoaded", () => {
            document.getElementById("username_input").addEventListener("input", updateMessageStyles);
        });
    </script>
</head>
<body class="bg-light" style="height: 100vh; margin: 0;">
    <div class="d-flex flex-column h-100">
        <div class="container d-flex flex-column h-100 py-3">
            <h1 class="mb-3">Анонимный чат</h1>

            <div id="chat" class="chat-messages flex-grow-1 mb-3"></div>

            <div class="d-flex gap-2">
                <input type="text" id="username_input" class="form-control" placeholder="Ваш ник" value="Noname">
                <input type="text" id="message" class="form-control" placeholder="Сообщение">
                <button class="btn btn-primary" onclick="sendMessage()">Отправить</button>
            </div>
        </div>
    </div>
</body>
</html>
