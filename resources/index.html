<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Анонимный чат</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        #chat {
            height: 300px;
            overflow-y: auto;
            background: #f8f9fa;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 10px;
        }
        .message {
            max-width: 70%;
            margin-bottom: 10px;
            padding: 10px 15px;
            border-radius: 15px;
            word-break: break-word;
        }
        .message.other {
            background-color: #e9ecef;
            align-self: flex-start;
        }
        .message.self {
            background-color: #0d6efd;
            color: white;
            align-self: flex-end;
        }
        .chat-messages {
            display: flex;
            flex-direction: column;
        }
        .username {
            font-size: 0.8rem;
            font-weight: bold;
            margin-bottom: 5px;
        }
    </style>
</head>
<body class="p-4 bg-light">
    <div class="container">
        <h1 class="mb-4">Анонимный чат</h1>

        <div id="chat" class="chat-messages"></div>
        
        <div class="mb-3 d-flex gap-2">
            <input type="text" id="username" class="form-control" placeholder="Ваш ник" value="Гость_123">
            <input type="text" id="message" class="form-control" placeholder="Сообщение">
            <button class="btn btn-primary" onclick="sendMessage()">Отправить</button>
        </div>

    </div>

    <script>
        const ws = new WebSocket("ws://localhost:8080/ws");
        const chatDiv = document.getElementById("chat");

        ws.onmessage = (event) => {
            const msg = JSON.parse(event.data);
            const currentUser = document.getElementById("username").value || "Noname";

            const msgContainer = document.createElement("div");
            msgContainer.className = "d-flex flex-column " + (msg.username === currentUser ? "align-items-end" : "align-items-start");

            const bubble = document.createElement("div");
            bubble.className = "message " + (msg.username === currentUser ? "self" : "other");

            const nameEl = document.createElement("div");
            nameEl.className = "username";
            nameEl.textContent = msg.username;

            const textEl = document.createElement("div");
            textEl.textContent = msg.message;

            bubble.appendChild(nameEl);
            bubble.appendChild(textEl);
            msgContainer.appendChild(bubble);
            chatDiv.appendChild(msgContainer);

            chatDiv.scrollTop = chatDiv.scrollHeight;
        };

        function sendMessage() {
            const username = document.getElementById("username").value || "Noname";
            const message = document.getElementById("message").value;
            if (message.trim() === "") return;
            ws.send(JSON.stringify({ username, message }));
            document.getElementById("message").value = "";
        }
    </script>
</body>
</html>
